<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Level Selector</title>
    <link rel="stylesheet" href="tech-css2.css">
    <link rel="stylesheet" href="static\css\tech-css.css">
</head>
<body>

    <!-- Decorative Background Elements -->
    <div class="decorative-circle circle1"></div>
    <div class="decorative-circle circle2"></div>
    <div class="decorative-circle circle3"></div>

    <!-- Main Content -->
    <div class="semi-main">
        <div class="level">
            <h1>Stress Level Selector</h1>
        </div>
        <div>
            <p class="current">Select your current stress level:</p>
        </div>
        <select id="stressLevel" class="stressLevel">
            <option value="0">Select a level...</option>
            <option value="1">Level 1: Mild Stress</option>
            <option value="2">Level 2: Moderate Stress</option>
            <option value="3">Level 3: High Stress</option>
        </select>
        <button onclick="showTechniques()" class="button">Show Techniques</button>
        <div id="techniques" class="techniques-container"></div>
    </div>

    <script src="static/js/tech.js"></script>
</body>
</html>
